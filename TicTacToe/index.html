<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <dialog id="dialog" closedby="any">
        <form method="dialog">
            <h2>Welcome Tic Tac Toe</h2>
            <input type="checkbox" id="Human" name="Human" checked>
            <label for="Human">Play with Human</label>
            <input type="checkbox" id="Computer" name="Computer">
            <label for="Computer">Play with Computer</label>
            <button type="submit" class="start-game">Start Game</button>
        </form>
    </dialog>
    <div class="container">
        <div class="header">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="game-container">
            <div class="cell-top-left" data-index="1"></div>
            <div class="cell-top-mid" data-index="2"></div>
            <div class="cell-top-right" data-index="3"></div>
            <div class="cell-mid-left" data-index="4"></div>
            <div class="cell-mid-mid" data-index="5"></div>
            <div class="cell-mid-right" data-index="6"></div>
            <div class="cell-bottom-left" data-index="7"></div>
            <div class="cell-bottom-mid" data-index="8"></div>
            <div class="cell-bottom-right" data-index="9"></div>
        </div>
    </div>
</body>
</html>
