<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <dialog id="dialog">
        <form method="dialog" class="start-choice">
            <h2>Welcome to Tic Tac Toe</h2>
            <div class="radio-group">
                <input type="radio" id="Human" name="player" value="Human" checked>
                <label for="Human">VS Human</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="Computer" name="player" value="Computer">
                <label for="Computer">VS Computer</label>
            </div>
            <button type="submit" class="start-game">Start Game</button>
        </form>
    </dialog>
    <div class="container">
        
        <div class="header">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class = "vsHuman"></div>
        <div class = "vsComputer"></div>
        <div class="game-container">
            <div class="cell-top-left" data-index="0"></div>
            <div class="cell-top-mid" data-index="1"></div>
            <div class="cell-top-right" data-index="2"></div>
            <div class="cell-mid-left" data-index="3"></div>
            <div class="cell-mid-mid" data-index="4"></div>
            <div class="cell-mid-right" data-index="5"></div>
            <div class="cell-bottom-left" data-index="6"></div>
            <div class="cell-bottom-mid" data-index="7"></div>
            <div class="cell-bottom-right" data-index="8"></div>
        </div>
    </div>
    <dialog id="game-over-dialog">
        <form method="dialog" class="game-over">
            <h2 id="game-over-message"></h2>
            <button type="submit" class="restart-game">Restart Game</button>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
