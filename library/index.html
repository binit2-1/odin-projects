<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Library</h1>
            <p><a href="https://github.com/binit2-1/odin-projects/tree/main/library" target="_blank"><img src="./img/GitHub.svg" alt="GitHub Logo" class="logo">Copyright Â© 2025 binit</a></p>
        </div>
        <div class="content">
            <button class="add-book">+ Add Book</button>
            <dialog closeby="any">
                <h2>Add a Book</h2>
                <form method="dialog">
                    <input type="text" id="title" placeholder="Title" required>
                    <input type="text" id="author" placeholder="Author" required>
                    <input type="number" id="pages" placeholder="Pages" required>
                    <div class="checkbox-container">
                        <input type="checkbox" id="read">
                        <label for="read">I have read it</label>
                    </div>
                    <button type="submit" class="submit">Submit</button>
                </form>
            </dialog>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
