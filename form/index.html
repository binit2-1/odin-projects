<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="./assets/img/odin-lined.png" alt="Odin Project Logo">
                <h1>ODIN</h1>
            </div>
            <div class="background"></div>
            <img src="./assets/img/leaves.jpg"  alt="leaves">
            <div class="credits">
                Photo by <a href="https://unsplash.com/@haliewest" target="_blank">Halie West</a> on <a href="https://unsplash.com/" target="_blank">Unsplash </a>
            </div>    
        </div>
        <div class="right">
            <div class="disclaimer">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started </div>
            <div class="text">You <em>know</em> you want to.</div>
            <div class="background-white">
                <div>Let's do this!</div>
                <form class="form" action="#" method="post">
                    <div class="input-container">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
                    </div>
                    <div class="input-container">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
                    </div>
                    <div class="input-container">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-container">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number" required>
                    </div>
                    <div class="input-container">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="input-container">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    </div>
                </form>
            </div>
            <button class="btn">Create Account</button>
            <div class="under-text">Already have an account?<strong> Log in</strong></div>
        </div>
    </div>
</body>
</html>
